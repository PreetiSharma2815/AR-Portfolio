<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Marker based AR.js</title>

  <!-- Import A-Frame and then AR.js -->
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

</head>

<body style="margin : 0px; overflow: hidden;">

  <!-- A-frame scene -->
  <a-scene vr-mode-ui="enabled: false;" renderer="logarithmicDepthBuffer: true;" embedded
    arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;">

    <a-assets>
      <!-- <img id="card1" src="">
      <img id="card2" src="/2.png">
      <img id="card3" src="/3.png">
      <img id="card4" src="/4.png">
      <img id="card5" src="/5.png">
      <img id="card6" src="/6.png"> -->
    </a-assets>


    <!-- Define a camera which will move according to the marker position -->
    <a-marker-camera preset="hiro">

      <a-box color="blue"></a-box>

      <!-- <a-plane src="#card1" position="0 0 0" width="1.5" height="1" rotation="-90 0 0"></a-plane>
      <a-plane src="#card2" position="0 0 0" width="1.5" height="1"
        animation="property:position; to: 0 0 -1.5 ; dur: 2000; delay: 30 ; loop:1" rotation="-90 0 0"></a-plane>
      <a-plane src="#card3" position="0 0 0" width="1.5" height="1"
        animation="property:position; to: -2 0 0 ; dur: 2000 ;delay: 30 ; loop:1" rotation="-90 0 0"></a-plane>
      <a-plane src="#card4" position="0 0 0" width="1.5" height="1"
        animation="property:position; to: -2 0 -1.5 ; dur: 2000 ;delay: 30 ; loop:1" rotation="-90 0 0"></a-plane>
      <a-plane src="#card5" position="0 0 0" width="1.5" height="1"
        animation="property:position; to: 2 0 -1.5 ; dur: 2000 ;delay: 30 ; loop:1" rotation="-90 0 0"></a-plane>
      <a-plane src="#card6" position="0 0 0" width="1.5" height="1"
        animation="property:position; to: 2 0 0 ; dur: 2000 ;delay: 30 ; loop:1" rotation="-90 0 0"></a-plane> -->


    </a-marker-camera>

  </a-scene>
</body>

</html>
